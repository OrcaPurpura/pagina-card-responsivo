<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Responsivo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="cards">
   <section class="card music">
      <div class="icon">
        <img src="/assets/botao-play.png" alt="Play Music.">
      </div>
      <h3>Play Música</h3>
      <span>Curta suas músicas com apenas um Play
      </span>
      <button>Saiba mais</button>
   </section>

   <section class="card video">
    <div class="icon">
      <img src="/assets/chat-de-video 3.png" alt="Play Video.">
    </div>
    <h3>Play Video</h3>
    <span>Curta seus vídeos com apenas um Play</span>
    <button>Saiba mais</button>
   </section>

   <section class="card contat">
    <div class="icon">
      <img src="/assets/agente-de-call-center.png" alt="Play Video.">
    </div>
    <h3>Precisa de ajuda?</h3>
    <span>Nosso suporte esta lhe esperando</span>
    <button>Saiba mais</button>
   </section>

  </main>
</body>
</html>
